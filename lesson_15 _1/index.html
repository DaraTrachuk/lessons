<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/style.css">
		<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
		<title>Lesson 15</title>
	</head>
	<body>
		<div class="wrapper">
			<header class="header">
				<!-- Flex container "header"-->
				<div class="header__container">
					<!-- 1 Flex element container "header" -->
					<a href="#" class="header__logo">
						<img src="img/header/logo.svg" alt="Logo">
					</a>
					<!-- 2 Flex element container "header" -->
					<div class="header__search searh-header">
						<div class="searh-header__wrapper">
							<div class="searh-header__button">
								<img src="img/header/search.svg" alt="Search">
							</div>
							<form class="searh-header__form">
								<input type="input" class="searh-header__input" placeholder="Search" />
							</form>
						</div>
					</div>
					<!-- 3 Flex element container "header" -->
					<div class="header__actons actions-header">
						<div class="actions-header__select-lang lang-select">
							<ul class="lang-select__list">
								<li class="lang-select__item">English (united States)</li>
							</ul>
						</div>
						<div class="actions-header__buttons actions-buttons">
							<a href="#" class="actions-buttons__button button">Login</a>
							<a href="#" class="actions-buttons__button button button--border">Sign Up</a>
						</div>
					</div>
				</div>
			</header>
			<main class="page"></main>
			<footer class="footer"></footer>
		</div>
	</body>
</html>

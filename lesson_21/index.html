<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/style.css">
		<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
		<title>Lesson 21</title>
	</head>
	<body>
		<div class="wrapper">
			<header class="header">
				<div class="header__container">
					<a href="#" class="header__logo">
						<img src="img/header/logo.svg" alt="Logo">
					</a>
					<div class="header__menu menu">
						<nav class="menu__body">
							<ul class="menu__list">
								<li class="menu__item"><a href class="menu__link menu__link--active">Shop</a></li>
								<li class="menu__item"><a href class="menu__link">Men</a></li>
								<li class="menu__item"><a href class="menu__link">Women</a></li>
								<li class="menu__item"><a href class="menu__link">Combos</a></li>
								<li class="menu__item"><a href class="menu__link">Joggers</a></li>
							</ul>
						</nav>
					</div>
					<div class="header__search search-header">
						<button type="button" class="search-header__button">
							<img src="img/header/search.svg" alt="Search button">
						</button>
						<form class="search-header__form" action="#" method="GET">

							<input class="search-header__input" autocomplete="off" type="text" placeholder="Search">
						</form>
					</div>
					<div class="header__actions actions-header">
						<a href="#" class="actions-header__item">
							<img src="img/header/favorite.svg" alt="Favorite">
						</a>
						<a href="#" class="actions-header__item">
							<img src="img/header/user.svg" alt="User">
						</a>
						<a href="#" class="actions-header__item">
							<img src="img/header/cart.svg" alt="Cart">
						</a>
					</div>
					<button class="icon-menu" type="button"><span></span></button>
				</div>
			</header>
			<main class="page"></main>
			<footer class="footer"></footer>
			<script src="js/script.js"></script>
		</div>
	</body>
</html>

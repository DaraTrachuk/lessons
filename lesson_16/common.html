<form id="name-form" enctype="multipart/form-data" method="GET" class="name__form form" action="#">
	<div class="form__body">
		<div class="form__line">
			<label class="form__label" for="first-name">First Name</label>
			<input class="form__input" required id="first-name" autocomplete="off" name="first-name" placeholder="First Name" type="text">
		</div>
		<div class="form__line">
			<label class="form__label" for="name">State*</label>
			<div class="form__select-wrapper">
				<select class="form__select" name="name" id="name">
					<option value="1">State</option>
					<option value="2">State 1</option>
					<option value="3">State 2</option>
					<option value="4">State 3</option>
					<option value="5">State 4</option>
					<option value="6">State 5</option>
				</select>
			</div>
		</div>
	</div>
</form>

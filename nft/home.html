<!DOCTYPE html>
<html lang="en">

<head>
	<title>HomePage</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<!-- <style>body{opacity: 0;}</style> -->
	<link rel="stylesheet" href="css/style.min.css?_v=20240306133858">
	<link rel="shortcut icon" href="favicon.ico">
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="wrapper">
		<header data-scroll="130" data-scroll-show class="header">
			<div class="header__container">
				<a href="#" class="header__logo"><img src="img/header/logo.svg" alt="Logo"></a>
				<div class="header__menu menu">
					<nav class="menu__body">
						<ul class="menu__list">
							<li class="menu__item"><a href class="menu__link">Explore</a></li>
							<li class="menu__item"><a href class="menu__link">Collections</a></li>
							<li class="menu__item"><a href class="menu__link">Creators</a></li>
							<li class="menu__item"><a href class="menu__link">Blog</a></li>
						</ul>
					</nav>
				</div>
				<a data-da=".menu__list,425,98" href="#" class="header__button button">Connect Wallet</a>
				<button type="button" class="header__menu-icon icon-menu"><span></span></button>
			</div>
		</header>
		<main class="page">
			<section class="page__hero hero">
				<div class="hero__container">
					<div class="hero__wrapper">
						<div class="hero__content content-hero">
							<div class="content-hero__header">
								<div class="content-hero__label">NFT Marketplace</div>
								<h1 class="content-hero__title title">Collect rare digital artworks</h1>
							</div>
							<div class="content-hero__bottom">
								<a href="#" class="content-hero__button button">Explore</a>
								<div data-da=".hero__mobile-block,767,98" class=" content-hero__wrapper-image image-mini">
									<div class="image-mini__item">
										<picture><source srcset="img/hero/hero-mini-01.webp" type="image/webp"><img src="img/hero/hero-mini-01.png" alt="Image"></picture>
									</div>
									<div class="image-mini__item">
										<picture><source srcset="img/hero/hero-mini-02.webp" type="image/webp"><img src="img/hero/hero-mini-02.png" alt="Image"></picture>
									</div>
									<div class="image-mini__item">
										<picture><source srcset="img/hero/hero-mini-03.webp" type="image/webp"><img src="img/hero/hero-mini-03.png" alt="Image"></picture>
									</div>
								</div>
							</div>
							<div data-watch data-watch-once data-da=".hero__mobile-block,767,98" class="content-hero__counters counters">
								<div class="counters__wrapper">
									<div data-digits-counter class="counters__item">50</div>
									<div class="counters__label">Artwork</div>
								</div>
								<div class="counters__wrapper">
									<div data-digits-counter class="counters__item">35</div>
									<div class="counters__label">Auction</div>
								</div>
								<div class="counters__wrapper">
									<div data-digits-counter class="counters__item">23</div>
									<div class="counters__label">Artist</div>
								</div>
							</div>
						</div>
						<div class="hero__image">
							<picture><source srcset="img/hero/hero.webp" type="image/webp"><img src="img/hero/hero.png" alt="Hero Image"></picture>
						</div>
						<div class="hero__mobile-block"></div>
					</div>
				</div>
			</section>
		</main>
		<footer class="footer">
			<div class="footer__container">
			</div>
		</footer>
	</div>
	<script src="js/app.min.js?_v=20240306133858"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/style.css">
		<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
		<title>Lesson 15</title>
	</head>
	<body>
		<div class="wrapper">
			<header class="header">
				<div class="header__container">
					<a href="#" class="header__logo logo">
						<img src="img/header/logo.svg" alt="Logo">
					</a>
					<div class="header__search">
						<form action method="post" class="search-header">
							<button type="submit" class="search-header__button">
								<img src="img/header/search.svg" alt="Search">
							</button>
							<input type="search" name placeholder="Search" class="search-header__input" />
						</form>
					</div>
					<div class="header__action action-header">
						<div class="action-header__select select-header">
							<form class="select-header__form" action="#" method="POST">
								<select class="action-header__lang" name="languages">
									<option value="english">English (united States)</option>
									<option value="ukrainian">Ukrainian</option>
									<option value="polish">Polish</option>
									<option value="german">German</option>
								</select>
							</form>
						</div>
						<div class="action-header__buttons buttons-header">
							<a href="#" class="buttons-header__button button">Login</a>
							<a href="#" class="buttons-header__button button button--border">Sign Up</a>
						</div>
					</div>
				</div>
			</header>
			<main class="page">

			</main>
			<footer class="footer"></footer>
		</div>
	</body>
</html>

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/style.css">
		<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
		<title>Lesson 13</title>
	</head>
	<body>
		<div class="wrapper">
			<header></header>
			<main class="page">
				<div class="page__tank tank">
					<div class="tank__container">
						<h1 class="tank__title">My car :-)</h1>
						<!-- Top -->
						<div class="tank__top top-tank">
							<div class="top-tank__armored armored">
								<div class="armored__top"></div>
								<div class="armored__main"></div>
								<div class="armored__left"></div>
								<div class="armored__right"></div>
								<div class="armored__bottom"></div>
							</div>
						</div>
						<!-- Body -->
						<div class="tank__body body-tank">
							<div class="body-tank__decor"></div>
						</div>
						<div class="tank__engine"></div>
						<div class="tank__bottom"></div>
					</div>
				</div>
				<div class="page__practice practice">
					<div class="practice__container">
						<h2 class="practice__title">Transform CSS</h2>
						<div class="practice__content">
							<div class="practice__wrapper-block">
								<h3 class="practice__title-block">Translate</h3>
								<div class="practice__translate block">
									<div class="block__item"></div>
								</div>
							</div>
							<div class="practice__wrapper-block">
								<h3 class="practice__title-block">Scale</h3>
								<div class="practice__scale block">
									<div class="block__item"></div>
								</div>
							</div>
							<div class="practice__wrapper-block">
								<h3 class="practice__title-block">Rotate</h3>
								<div class="practice__rotate block">
									<div class="block__item"></div>
								</div>
							</div>
							<div class="practice__wrapper-block">
								<h3 class="practice__title-block">Skew</h3>
								<div class="practice__skew block">
									<div class="block__item"></div>
								</div>
							</div>
							<div class="practice__wrapper-block">
								<h3 class="practice__title-block">Matrix</h3>
								<div class="practice__matrix block">
									<div class="block__item"></div>
								</div>
							</div>
							<div class="practice__wrapper-block">
								<h3 class="practice__title-block">Transform-origin</h3>
								<div class="practice__transform-origin block">
									<div class="block__item"></div>
								</div>
							</div>
						</div>
						<div class="practice__content">
							<div class="practice__wrapper-block">
								<h3 class="practice__title-block">Perspective-origin</h3>
								<div class="practice__perspective-origin block">
									<div class="block__item"></div>
								</div>
							</div>
							<div class="practice__wrapper-block">
								<h3 class="practice__title-block">Translate 3D </h3>
								<div class="practice__translate3D block">
									<div class="block__item"></div>
								</div>
							</div>
							<div class="practice__wrapper-block">
								<h3 class="practice__title-block">Scale 3D </h3>
								<div class="practice__scale3D block">
									<div class="block__item"></div>
								</div>
							</div>
							<div class="practice__wrapper-block">
								<h3 class="practice__title-block">Rotate 3D</h3>
								<div class="practice__rotate3D block">
									<div class="block__item"></div>
								</div>
							</div>
							<div class="practice__wrapper-block">
								<h3 class="practice__title-block">Matrix 3D</h3>
								<div class="practice__matrix3D block">
									<div class="block__item"></div>
								</div>
							</div>
							<div class="practice__wrapper-block">
								<h3 class="practice__title-block">Transform-style</h3>
								<div class="practice__transform-style block">
									<div class="block__item"></div>
								</div>
							</div>
						</div>
						<div class="practice__content">
							<div class="practice__wrapper-block">
								<h3 class="practice__title-block">Backface visibility</h3>
								<div class="practice__backface-visibility block">
									<div class="block__body-backface-visibility">
										<div class="block__backface-visibility-front block-item">
											fRONT
										</div>
										<div class="block__backface-visibility-back block-item">
											BACK
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</main>
			<footer></footer>
		</div>
	</body>
</html>
